<button type="button" name="button" (click)="onClickWatch(channel_id)" class="btn btn-primary watch-btn" data-toggle="modal" data-target="#exampleModal">
  Watch Video
</button>

<div class="modal fade" id="{{url}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="iframe" *ngIf="videoInfo">
          <iframe width="420" height="315" [src]="url">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
