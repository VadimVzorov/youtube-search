<input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>
<div *ngIf="searchBox.value">Searching for {{searchBox.value}}</div>
<div *ngFor="let ytcard of ytcards_display">
  <div>
    Channel name: {{ytcard.channel_name}}
  </div>

  <!-- <div >
    Video Title: {{ytcard.video_title}}
  </div>

  <div >
    Video URL: https://www.youtube.com/watch?v={{ytcard.video_url}}
  </div> -->

  <div>
    pic: {{ytcard.profile_pic_url}}
  </div>

  <div>
    channel: {{ytcard.channel_description}}
  </div>

  <div>
    subscribers: {{ytcard.subscribers_count}}
  </div>

  <div>
    views: {{ytcard.views_count}}
  </div>

  <ytwatch [channel_id]="ytcard.channel_id"></ytwatch>

  <br><br>
</div>
