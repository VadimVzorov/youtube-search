<form class="form-horizontal">

  <div class="form-group">
    <label class="col-sm-2 control-label" for="min_subscribers">
      Min. number of subscribers
    </label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="max_subscribers">
      Max. number of subscribers
    </label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="min_viewcount">
      Min. number of channel views
    </label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="max_viewcount">
      Max. number of channel views
    </label>
    <div class="col-sm-10">
      <input type="number" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="country">
      Country
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="keywords">
      Keywords
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Search</button>
    </div>
  </div>

</form>
